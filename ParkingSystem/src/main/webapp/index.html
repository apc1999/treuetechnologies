<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Parking System</title>
<style type="text/css">
/* Overall body styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0; /* Reset default margin */
  padding: 0; /* Reset default padding */
}

/* Align center styles */
.center {
  text-align: center;
}

/* Header styles */
h1 {
  margin-top: 20px;
  color: #333;
}

hr {
  margin-top: 10px;
  border: none;
  border-top: 1px solid #ddd;
}

/* Login box styles */
.login-box {
  background-color: #fff;
  max-width: 300px;
  margin: 0 auto;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  margin-top: 100px;
}

/* Form styles */
.login-box form {
  display: flex;
  flex-direction: column;
}

/* User box styles */
.user-box {
  position: relative;
  margin-bottom: 20px;
}

/* Input styles */
.user-box input {
  width: 100%;
  padding: 10px 0;
  font-size: 16px;
  border: none;
  border-bottom: 1px solid #ddd;
  outline: none;
  background-color: transparent;
}

/* Label styles */
.user-box label {
  position: absolute;
  top: 0;
  left: 0;
  padding: 10px 0;
  font-size: 16px;
  pointer-events: none;
  transition: 0.2s;
  color: #999;
}

/* Input focus and valid label styles */
.user-box input:focus ~ label,
.user-box input:valid ~ label {
  top: -20px;
  left: 0;
  font-size: 12px;
  color: #2196F3;
}

/* Submit button styles */
.login-box input[type="submit"] {
  background-color: #2196F3;
  color: #fff;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 5px;
  transition: 0.2s;
}

/* Submit button hover styles */
.login-box input[type="submit"]:hover {
  background-color: #0b7dda;
}

/* Register button styles */
.login-box button {
  background-color: #4CAF50;
  color: #fff;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 5px;
  transition: 0.2s;
  margin-top: 10px;
}

/* Register button hover styles */
.login-box button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>
  <div class="center">
    <h1>WELCOME TO PARKING SYSTEM</h1>
  </div>
  <hr>
  <div class="login-box">
    <form action="loginlink" method="post">
      <!-- User box for username -->
      <div class="user-box">
        <input type="text" name="username" required>
        <label>Username</label>
      </div>
      <!-- User box for password -->
      <div class="user-box">
        <input type="password" name="password" required>
        <label>Password</label>
      </div>
      <!-- Submit button -->
      <div>
        <input type="submit" value="LogIn">
      </div>
    </form>
  </div>
  <div class="center">
    <!-- Registration form -->
    <form action="userregister.jsp" method="get">
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
